<h1>Personal Finance</h1>

<div>
    <h2>
        <div *ngIf="_accounts.length == 0">You don't have any accounts yet. Please add one.
        </div>

        <div *ngFor="#acc of _accounts, #i = index">
            <h2>{{acc.title}} ({{acc.id}})</h2>
            <p>{{acc.description}}</p>
            <p>Balance: <strong>{{acc.balance}}</strong></p>
            <button (click)="removeAcc(i)">Delete</button>
        </div>
    </h2>
    <div>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="" #title>
        </div>
    </div>
    
    <div>
        <label for="desc">Description:</label>
        <input type="text" name="desc" id="desc" value="" #desc>
    </div>
    
    <div>
        <label for="bal">Balance:</label>
        <input type="number" name="bal" id="bal" value="0" #balance>
    </div>
    
    <div>
        <button (click)="createAcc(title,desc,balance)">Create</button>
    </div>
</div>
